<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <p style="text-align: center"><a href="http://localhost:8090/sbb/v1/login_uk">
        <img src="https://static.meteoblue.com/assets/images/cityclimate/partner/sbb.png"
             width="320" height="30" border="0" alt="Пример"></a></p>
</head>
<body>

<div th:if="${error}" th:text="${error}"></div>

<form th:action="@{/sbb/v1/registration-handler}" method="post">
    <div>New user registration:</div>
    <input type="text" placeholder="Input your login..." name="login">
    <input type="password" placeholder="Input your password..." name="password">
    <input type="submit" value="Submit">
</form>
</body>
</html>
