<!--Добавление новых станций-->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление новых станций</title>
    <p style="text-align: center"><a href="http://localhost:8090/sbb/v1/admin/account">
        <img src="https://static.meteoblue.com/assets/images/cityclimate/partner/sbb.png"
             width="320" height="30" border="0" alt="Пример"></a></p>
</head>
<body>
Личный кабинет пользователя - <b>сотрудник компании с ролью "ADMIN"</b>
<!--<a href="/sbb/v1/logout">Выйти!</a>-->
<form action="/sbb/v1/logout">
    <button><img style="vertical-align: middle">
        Ausgang! ** Выйти! ** Logout!
    </button>
    </p>
</form>
<p style="text-align: center"><b>Добавление новых станций</b></p>
<table border="1" width="100%" cellpadding="5">
    <tr th:each ="allstation : ${allstations}"> <!--строки таблицы-->
        <td th:utext="${allstation}"></td>
    </tr>
</table>
<br>
<b><div th:if="${result}" th:text="${result}"></div></b>
<br>
<form th:action="@{/sbb/v1/admin/account/add_new_rwstation_handler}" method="post" style="text-align: center"> <!--type="number" min="0"-->
    <input size="35" type="text" placeholder="Введите название станции..." name="rwstationName"><br>
    <input type="submit" value="Отправить">
</form>
<br>
<!--google map-->
<section class="map">
    <div style="text-align: center" class="container">
        <!--просто карта из гугла
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1661553.5644919372!2d7.824881845706845!3d46.845749333516245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c64ef6f596d61%3A0x5c56b5110fcb7b15!2z0KjQstC10LnRhtCw0YDQuNGP!5e0!3m2!1sru!2sru!4v1646940647596!5m2!1sru!2sru" width="100%" height="450" style="border:2;" allowfullscreen="" loading="lazy"></iframe>-->
        <!--карта с метками из моего csv файла-->
        <iframe src="https://www.google.com/maps/d/embed?mid=1yNr6fA90yxV6W8R1k3t2Vh4QaW7NM5AA&ehbc=2E312F" width="100%" height="480" style="border:2;"></iframe>

    </div>
</section>

</body>
</html>
