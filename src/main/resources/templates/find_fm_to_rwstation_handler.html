<!--find_fm_to_rwstation_handler-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User account: find train from one rwstation to another</title>
    <link href="/css/useraccinside.css" rel="stylesheet">
    <!--navbar-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/sbb/v1/user/account">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="/sbb/v1/logout">Выйти!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sbb/v1/user/buy_rw_ticket"><b>Покупка ж.-д. билета</b></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Поезда
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/sbb/v1/user/find_fm_to_rwstation"><b>Поиск от станции до станции</b></a></li>
                        <!--<li><a class="dropdown-item" href="#">Another action</a></li>-->
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/sbb/v1/user/schedule_on_rwstation"><b>Расписание по станции</b></a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sbb/v1/user/all_my_rw_tickets"><b>Мои билеты</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--логотип SBB-->
<p style="text-align: center"><a href="http://localhost:8090/sbb/v1/user/find_fm_to_rwstation">
    <img src="https://static.meteoblue.com/assets/images/cityclimate/partner/sbb.png"
         width="320" height="30" border="0" alt="logosbb"></a></p>
<div th:if="${error}" th:text="${error}"></div>
<b><p style="text-align: center"> User account: find train from one railway station to another in definite time period. </p></b>
<br>
<!--<b><p style="text-align: center"> Для клиентов компании: поиск поезда, проходящего от станции A до станции B в заданный промежуток времени. </p></b>-->
<div style="text-align: center" th:if="${text}" th:text="${text}"></div>
<br>
<b><div th:if="${result}" th:text="${result}"></div></b>
<br>
<!--таблица расписания-->
<table align="center" border="2" width="95%" cellpadding="4">
    <tr>
        <!--заголовок таблицы-->
        <th>Номер поезда</th>
        <th>Станция</th>
        <th>Прибытие</th>
        <th>Отправление</th>
    </tr>
    <tr th:each ="sequence : ${sequences}"> <!--строки таблицы-->
        <td th:utext="${sequence.trainNumber}"></td><!--Номер поезда-->
        <td th:utext="${sequence.rwstationName}"></td><!--Станция-->
        <td th:utext="${sequence.arrivalTime}"></td><!--Прибытие-->
        <td th:utext="${sequence.departureTime}"></td><!--Отправление-->
    </tr>
</table>
<br>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
